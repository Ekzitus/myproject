{% extends "base.html" %}

{% block content %}
  <h1>{{ message }}</h1>
  {% if request.user.is_authenticated %}
    <p>Вы вошли как {{ request.user.username }}</p>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Выйти</button>
    </form>
  {% else %}
    <p><a href="{% url 'login' %}">Войти</a></p>
  {% endif %}
{% endblock %}
